<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout</title>
  </head>
  <body>
    <h1>Breakout</h1>
    <button id="rulez-btn" class="btn rulez-btn">Show rulez</button>
    <h2>How to play</h2>

      breaks the blocks above.
    </p>
    <p>If you miss the ball, the blocks will be reset.</p>
    <button id="close-btn" class="btn"></button>
    <canvas width="800px" height="600px"></canvas>
    <script src="index.js"></script>
  </body>
