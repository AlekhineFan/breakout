<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Breakout</h1>
    <button id="rules-btn" class="btn rules-btn">Show rules</button>
    <button id="level-btn" class="btn">Select level</button>
    <div id="levels">
      <div id="level1" class="level">Level 1</div>
      <div id="level2" class="level">Level 2</div>
    </div>
    <div class="rules" id="rules">
      <h2>How to play</h2>
      <p>
        Use left and right keys to move the paddle. The ball will bounce and
        breaks the blocks above.
      </p>
      <p>If you miss the ball, the blocks will be reset.</p>
      <button id="close-btn" class="btn">Close</button>
    </div>
    <canvas width="800px" height="600px"></canvas>
    <script src="index.js"></script>
  </body>
</html>
